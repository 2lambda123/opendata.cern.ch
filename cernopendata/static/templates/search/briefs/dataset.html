<!-- FIXME find a better way to set the record url -->
<div class="card">
  <div class="card-body">
    <h4>
      <a target="_self" ng-href="/datasets/{{ record.metadata.control_number }}">{{ record.metadata.title }}</a>
    </h4>
    <p style="margin-top: 1%;">{{ record.metadata.abstract | limitTo : 200}}...</p>
    <div class="tags-box-search-results">
      <a href="/search?type={{record.metadata.type}}">
            <span class="badge badge-primary">
                {{ record.metadata.type }}
            </span>
      </a>
      <a ng-if="record.subtype" href="/search?subtype={{record.metadata.subtype}}">
            <span class="badge badge-info">
                {{ record.metadata.subtype }}
            </span>
      </a>
      <a ng-repeat="tag in record.metadata.tags" href="/search?tags={{tag}}">
            <span class="badge badge-default">
                {{ tag }}
            </span>
      </a>
      <a href="/search?experiment={{record.metadata.experiment}}">
            <span class="badge badge-warning">
                {{ record.metadata.experiment }}
            </span>
      </a>
    </div>
  </div>
</div>
