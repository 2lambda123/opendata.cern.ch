<!-- FIXME find a better way to set the record url -->
<div class="card">
  <div class="card-body">
    <h4>
      <a target="_self" ng-href="/records/{{ record.id }}">{{ record.metadata.title }}</a>
    </h4>
    <p>{{ record.metadata.summary }}</p>
    <div class="text-right">
      <ul class="list-inline">
        <li ng-show="record.metadata.added_entry_personal_name.length > 0">
          <a ng-click="showAuthors=!showAuthors">
            {{ showAuthors ? 'Hide authors' : 'Show authors' }}
          </a>
        </li>
      </ul>
    </div>
    <div ng-hide="!showAuthors">
      <ul>
        <div ng-repeat='author in record.metadata.added_entry_personal_name'>
          <li>{{ author.personal_name }}</li>
        </div>
      </ul>
    </div>
    <div class="tags-box-search-results">
      <a class="badge badge-success custom-badge-success" href="/search?type={{record.metadata.type}}">
        {{ record.metadata.type }}
      </a>
      <a class="badge badge-info" ng-if="record.subtype" href="/search?subtype={{record.metadata.subtype}}">
        {{ record.metadata.subtype }}
      </a>
      <a class="badge badge-secondary" ng-repeat="tag in record.metadata.tags" href="/search?tags={{tag}}">
        {{ tag }}
      </a>
      <a class="badge badge-warning custom-badge-warning" href="/search?experiment={{record.metadata.experiment}}">
        {{ record.metadata.experiment }}
      </a>
    </div>
  </div>
</div>
