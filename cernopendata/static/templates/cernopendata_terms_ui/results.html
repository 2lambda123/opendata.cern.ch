<div class="row record-elem" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
  <div class="col-xs-12">
    <h4 id="{{ record.metadata.anchor }}" >
      {{ record.metadata.anchor }}
    </h4>
    <p>{{ record.metadata.definition }}</p>
    <div>
        <span>
          <strong>Links: </strong>
            <span ng-repeat="r in record.metadata.links">
              <a target="_blank" ng-href="{{r.url}}">{{r.text}}</a>
              {{$last ? '' : ', '}}
            </span>

        </span>
    </div>
    <div>
        <span>
          <strong>See also: </strong>
            <a ng-repeat="term in record.metadata.see_also" href="#{{term.term}}" target="_self"><span
            class="label label-info">{{term.term}}</span>&nbsp;</a>
        </span>
    </div>
    <hr/>
  </div>
</div>
