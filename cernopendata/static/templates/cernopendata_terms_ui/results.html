<div class="record-elem" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index" style="margin-top: 2%">
  <div class="card">
    <div class="card-body">
      <h4 id="{{ record.metadata.anchor }}">
        {{ record.metadata.anchor }}
      </h4>
      <p>{{ record.metadata.definition }}</p>
      <div>
        <span>
          <strong>Links: </strong>
            <span ng-repeat="r in record.metadata.links">
              <a target="_blank" ng-href="{{r.url}}" style="color: #3b97d3;">{{r.text}}</a>
              {{$last ? '' : ', '}}
            </span>

        </span>
      </div>
      <div>
        <span>
          <strong>See also: </strong>
            <a class="badge badge-info" ng-repeat="term in record.metadata.see_also" href="#{{term.term}}" target="_self" style="margin-right: 2px;"><span
              >{{term.term}}</span>&nbsp;</a>
        </span>
      </div>
    </div>
  </div>
</div>
