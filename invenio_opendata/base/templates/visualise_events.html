{% extends "page.html" %}
{% block body %}
{% import 'helpers/general.html' as gen_utils %}

 <style>

    #vm_howto_content > .row {
      margin-bottom: 20px;
    }

    .tab-pane .about .title {
      font-weight: 600;
      font-size: 28px;
      padding-bottom: 30px;
    }

    .coll-exp .thumb {
      border-bottom: 1px solid #dfdfdf;
      padding-bottom: 20px;
    }
    .coll-exp .thumb img {
      height: 120px;
      padding: 5px;
      border-radius: 5px;
      font-size: 30px;
      font-weight: 100px;
    }

    .coll-exp .title span{
      float: left;
      font-size: 16px;
      font-weight: 400;

    }
    .coll-exp .other {
      padding-bottom: 25px;
      height: 100%;
      max-height: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .coll-exp .other span {
      height: 120px;
      text-overflow: ellipsis;
      overflow: hidden;
      display: block;
    }
    .coll-exp .exp-name {
      padding: 20px;
      font-size: 26px;
      font-weight: 100;
      color: #657580;
    }

    .coll-exp {
      background-color: #f4f4f4;
      padding: 30px;
      text-align: center;
      height: auto;
      display: inline-block;
      font-weight: 100;
      border-radius: 5px;
      color: #657580;
      margin-bottom: 20px;
      width: 100%;
    }

 </style>

<section class="infobar">
  <div class="container">
    {{gen_utils.get_breadcrumbs(breadcrumbs, exp, exp_names)}}
  </div>
</section>

<section class="general content">
  <div class="container">
    <div class="tab-content">
      <div class="tab-pane fade {% if exp not in exp_names %} in active {% endif %}" id="general">
        <div class="gen-header">
          <h1>Visualise detector events</h1>
        </div>
        <div class="row">
          <div class="col-md-12">
          {% for e in ['CMS', 'OPERA'] %}
            <a href="{{ url_for((request.path|splitthem)[1]+'/events/'+e) }}">
              <div class="coll-exp">
                <div class="top col-md-12">
                  <div class="col-md-6 col-md-offset-3 thumb"><img src="{{ url_for('static', filename='img/'+e+'.gif') }}" alt="" class="img-cirle center-block"></div>
                  <div class="col-md-12 exp-name">Visualise {{e}} detector events</div>
                </div>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
