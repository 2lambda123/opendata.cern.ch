{% extends "page.html" %}

{% block body %}
  <style>
    #vis-events .pg-header h3 {
      margin-bottom: 25px;
      margin-top: 35px;
    }
    #vis-events .pg-header {
      color: #606D75;
      text-align: center;
      font-weight: 100;
      font-size: 20px;
      margin-bottom: 35px;
    }

    #ispy-previewer {
      margin-bottom: 70px;
      color: #fff;
    }
  </style>

  <section class="infobar">
    <div class="container">
      <div class="breadcrumbs">
        {% for b in breadcrumbs[1:] %}
        {% if loop.index is divisibleby 2 %}
        <a href="{{url_for(b[0].url)}}"><h4 class="active">{{b[1].text}}</h4></a>
        {% else %}
        <a href="{{url_for(b[0].url)}}"><h4>{{b[1].text}}</h4></a>
        {% endif %}
        {% if loop.last and exp %}
        <h4 style="margin-left:7px;" class="{{ ' active' if (loop.index+1 is not divisibleby 2) }}">{{exp}}</h4>
        {% endif %}
        {% endfor %}
      </div>
    </div>
  </section>

  <section id="vis-events" class="content">
    <div class="container">
      <div class="row">
        <div class="previewer col-md-12">
	       {% include "visualise_events_cms.html" %}
        </div>
      </div>
    </div>
  </section>


{% endblock %}
