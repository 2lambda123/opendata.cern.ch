{% extends 'page.html' %}

{% block body %}

{% import 'helpers/general.html' as gen_utils %}

  <style>
    #phys_about {
      padding-top: 30px;
      padding-bottom: 30px;
    }
    #phys_about img {
      max-width: 100%;

    }
    #phys_about {
      color: #606D75;
      text-align: justify;
    }
    #phys_about h1 {
      margin-bottom: 30px;
      margin-top: 40px;
      padding-right: 15px;
      padding-left: 15px;
      display: inline-block;
      width: 100%;
    }
    #phys_about p {
      font-weight: 100;
      font-size: 18px;
      float: left;
      width: 100%;
    }
    #phys_about .phys-item .remember {
      padding-top: 20px;
      border-top: 1px solid #606D75;
      display: inline-block;
      margin-top: 20px;
    }
    #phys_about .phys-item .remember p {
      padding-left: 15px;
      padding-right: 15px;
    }
    #phys_about .phys-item .remember ul li {
      padding: 5px 0;
      font-weight: 100;
      font-size: 14px;
      float: left;
      width: 100%;
    }
    #phys_about .phys-item .title {
      font-weight: 400;
      text-align: center;
      background-color: #ccc;
      border-radius: 4px;
      padding: 5px;
      font-size: 14px;
    }
    #phys_about a {
      text-align: left;
    }
    #phys_about h2 {
      padding-top: 30px;
      font-weight: 400;
      padding-right: 15px;
      padding-left: 15px;
      display: inline-block;
      width: 100%;
    }
    #phys_about .learn-img {
      padding: 15px;
      background-color: #606D75;
      color: #fff;
      border-radius: 4px;
      margin-top: 15px;
    }
    #phys_about h6 {
      width: 100%;
      text-align: center;
    }

    #phys_about .phys-item {
      margin-top: 25px;
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 4px;
      display: inline-block;
      text-align: left;
    }
    #phys_about .phys-item h2 {
      float: left;
      background-color: #606D75;
      color: #fff;
      width: auto;
      padding: 10px;
      margin-left: -15px;
      margin-right: 15px;
      margin-bottom: 15px;
      margin-top: -15px;
      border-top-left-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    #phys_about ul.with-circles li {
      margin-left: 20px;
      float: none!important;
    }
  </style>

  <section class="infobar">
    <div class="container">
      {{ gen_utils.get_breadcrumbs(breadcrumbs, exp) }}
      <div class="pull-right">
        <ul class="exp-switch nav nav-tabs" role="tablist">
          <li class="active r"><a href="#CMS" role="tab" data-toggle="tab">CMS</a></li>
        </ul>
      </div>
    </div>
  </section>

  <section id="phys_about" class="content">
    <div class="container">
      <div class="row">
        {% include 'helpers/text/about_CMS_physics_objects.html' %}
      </div>
    </div>
  </section>

{% endblock %}
