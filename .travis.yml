notifications:
  email: false

sudo: false

language: python

matrix:
  fast_finish: true

cache:
  - pip

python:
  - "2.7"

services:
  - docker

install:
  - "docker-compose build"

script:
  - "docker-compose run --rm web pydocstyle cernopendata"
  - "docker-compose run --rm web isort -rc -c -df **/*.py"
  - "docker-compose run --rm web python setup.py test"

after_success:
  - coveralls
